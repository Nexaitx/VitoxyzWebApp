<div class="filters-container">
  <!-- City Locator -->
  <mat-form-field appearance="outline" class="city-selector">
    <mat-label>Select City</mat-label>
    <mat-select [(ngModel)]="selectedCity" (selectionChange)="onCityChange($event.value)">
      <mat-option *ngFor="let city of cities" [value]="city">
        {{ city }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Search Filter -->
  <mat-form-field appearance="outline" class="search-filter">
    <mat-label>Search Medicines</mat-label>
    <input matInput [(ngModel)]="searchTerm" (input)="filterMedicines()" placeholder="Search by name or description">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
</div>

<div class="medicine-grid">
  <ng-container *ngFor="let med of medicines">
    <ng-container *ngFor="let n of [].constructor(10)">
      <mat-card class="medicine-card">
        <mat-card-header>
          <mat-card-title>{{ med.name }}</mat-card-title>
        </mat-card-header>
        <img mat-card-image [src]="med.image" alt="{{ med.name }}" />
        <mat-card-content>
          <p>{{ med.description }}</p>
        </mat-card-content>
      </mat-card>
    </ng-container>
  </ng-container>
</div>
